<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>光回線 実質月額料金シュミレーター</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root {
    --bg: #ffffff;
    --surface: #f8f8f8;
    --border: #e0e0e0;
    --accent: #f5c800;
    --accent-dark: #d4a900;
    --accent2: #e05050;
    --text: #1a1a1a;
    --muted: #888888;
  }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Noto Sans JP', sans-serif;
    min-height: 100vh;
    padding: 0 0 80px;
  }

  /* ===== HEADER ===== */
  .site-header {
    background: #fff;
    border-bottom: 2px solid var(--accent);
    padding: 12px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .site-logo img {
    height: 36px;
    object-fit: contain;
    display: block;
  }

  /* ===== HERO ===== */
  .hero {
    text-align: center;
    padding: 40px 20px 32px;
    background: linear-gradient(180deg, #fffbea 0%, #fff 100%);
    border-bottom: 1px solid var(--border);
  }
  .hero img.illust {
    width: 110px; height: 110px;
    object-fit: contain;
    display: block;
    margin: 0 auto 16px;
  }
  .hero h1 {
    font-size: clamp(20px, 5vw, 36px);
    font-weight: 900;
    line-height: 1.2;
    color: var(--text);
  }
  .hero h1 em { font-style: normal; color: var(--accent-dark); }

  /* ===== MAIN ===== */
  .page { max-width: 820px; margin: 0 auto; padding: 40px 20px; }

  /* Toggle */
  .toggle-wrap {
    display: flex; width: fit-content; margin: 0 auto 32px;
    background: #f0f0f0; border: 1px solid var(--border);
    border-radius: 10px; padding: 4px;
  }
  .toggle-btn {
    background: none; border: none; color: var(--muted);
    font-family: 'Noto Sans JP', sans-serif; font-size: 13px; font-weight: 700;
    padding: 9px 22px; border-radius: 7px; cursor: pointer; transition: all 0.2s;
  }
  .toggle-btn.active { background: var(--accent); color: #fff; }

  /* Section label */
  .section-label {
    font-size: 11px; letter-spacing: 3px; font-weight: 700;
    color: var(--muted); text-transform: uppercase; margin-bottom: 14px;
  }

  /* Input card */
  .user-card {
    background: var(--surface); border: 2px solid var(--accent);
    border-radius: 16px; padding: 28px;
    margin-bottom: 32px;
    box-shadow: 0 4px 20px rgba(245,200,0,0.12);
    position: relative; overflow: hidden;
  }
  .user-card::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px;
    background: var(--accent);
  }
  .card-head { display: flex; align-items: center; gap: 10px; margin-bottom: 22px; }
  .my-badge {
    background: var(--accent); color: #fff;
    font-size: 9px; letter-spacing: 2px;
    padding: 4px 10px; border-radius: 4px; text-transform: uppercase; font-weight: 700;
  }
  .card-head-title { font-size: 14px; font-weight: 700; color: var(--accent-dark); }

  .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-bottom: 18px; }
  @media (max-width: 520px) { .form-grid { grid-template-columns: 1fr; } }
  .field { display: flex; flex-direction: column; gap: 6px; }
  label { font-size: 11px; font-weight: 700; color: var(--muted); letter-spacing: 0.3px; }
  label small { font-weight: 300; font-size: 10px; }
  .input-wrap { position: relative; }
  .unit {
    position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
    font-size: 11px; color: var(--muted); pointer-events: none;
  }
  input[type="number"], input[type="text"] {
    width: 100%; background: #fff; border: 1px solid var(--border);
    border-radius: 8px; padding: 11px 44px 11px 14px;
    color: var(--text); font-family: 'Noto Sans JP', sans-serif; font-size: 14px;
    outline: none; transition: border-color 0.2s, box-shadow 0.2s;
    -moz-appearance: textfield;
  }
  input[type="text"] { padding-right: 14px; }
  input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; }
  input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(245,200,0,0.15); }

  .divider { border: none; border-top: 1px solid var(--border); margin: 18px 0; }
  .disc-label { font-size: 11px; font-weight: 700; color: var(--muted); margin-bottom: 8px; }
  .discount-list { display: flex; flex-direction: column; gap: 8px; margin-bottom: 8px; }
  .discount-row {
    display: grid; grid-template-columns: 1fr auto auto; gap: 8px; align-items: center;
    animation: up 0.2s ease;
  }
  @keyframes up { from { opacity:0; transform:translateY(-4px); } to { opacity:1; transform:translateY(0); } }
  .discount-row input { font-size: 13px; padding: 9px 44px 9px 12px; }
  .period-select {
    background: #fff; border: 1px solid var(--border);
    border-radius: 8px; color: var(--text); font-family: 'Noto Sans JP', sans-serif;
    font-size: 11px; padding: 9px 8px; outline: none; cursor: pointer; min-width: 82px;
  }
  .period-select:focus { border-color: var(--accent); }
  .icon-btn {
    background: none; border: 1px solid var(--border); border-radius: 6px;
    color: var(--muted); cursor: pointer; width: 34px; height: 34px;
    display: flex; align-items: center; justify-content: center;
    font-size: 14px; transition: all 0.15s; flex-shrink: 0;
  }
  .icon-btn:hover { border-color: var(--accent2); color: var(--accent2); }
  .add-disc-btn {
    background: none; border: 1px dashed var(--border); border-radius: 8px;
    color: var(--muted); cursor: pointer; padding: 8px; width: 100%;
    font-family: 'Noto Sans JP', sans-serif; font-size: 11px; transition: all 0.2s;
  }
  .add-disc-btn:hover { border-color: var(--accent); color: var(--accent-dark); }

  /* Button */
  .compare-btn-wrap { display: flex; justify-content: center; margin-top: 22px; }
  .compare-btn {
    background: var(--accent); color: #fff; border: none;
    border-radius: 10px; padding: 14px 40px;
    font-family: 'Noto Sans JP', sans-serif; font-size: 15px; font-weight: 700;
    cursor: pointer; transition: all 0.2s;
    box-shadow: 0 4px 14px rgba(245,200,0,0.35);
  }
  .compare-btn:hover { background: var(--accent-dark); transform: translateY(-1px); }
  .compare-btn:disabled { background: #e0e0e0; color: #aaa; cursor: not-allowed; transform: none; box-shadow: none; }
  .compare-hint { font-size: 11px; color: var(--muted); text-align: center; margin-top: 8px; }

  /* Result */
  .result-section { display: none; opacity: 0; transition: opacity 0.4s ease; }
  .result-section.visible { display: block; }
  .result-section.shown { opacity: 1; }

  .user-result {
    background: #fffbea; border: 2px solid var(--accent);
    border-radius: 16px; padding: 28px; margin-bottom: 24px;
    box-shadow: 0 4px 20px rgba(245,200,0,0.1);
    animation: up 0.3s ease;
  }
  .ur-label { font-size: 10px; letter-spacing: 4px; color: var(--accent-dark); text-transform: uppercase; margin-bottom: 6px; font-weight: 700; }
  .ur-main { display: flex; align-items: baseline; gap: 6px; margin-bottom: 4px; }
  .ur-amount { font-size: clamp(36px,8vw,56px); font-weight: 900; color: var(--accent-dark); line-height: 1; }
  .ur-unit { font-size: 15px; color: var(--muted); font-weight: 300; }
  .ur-note { font-size: 12px; color: var(--muted); margin-bottom: 20px; }
  .ur-breakdown { display: flex; flex-direction: column; gap: 8px; }
  .br-row {
    display: flex; justify-content: space-between; align-items: center;
    padding: 9px 14px; background: #fff; border: 1px solid var(--border); border-radius: 8px;
  }
  .br-row.total { border-color: var(--accent); background: #fffbea; }
  .br-l { font-size: 12px; color: var(--muted); }
  .br-r { font-size: 14px; font-weight: 700; color: var(--text); }
  .br-r.minus { color: #e05050; }
  .br-row.total .br-l { color: var(--text); font-weight: 700; }
  .br-row.total .br-r { font-size: 16px; color: var(--accent-dark); }

  /* Compare table */
  .cmp-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
  .data-note { font-size: 11px; color: var(--muted); font-weight: 300; }
  .table-head {
    display: grid; grid-template-columns: 28px 1fr 110px 120px 80px;
    gap: 12px; padding: 0 18px 10px; border-bottom: 2px solid var(--border);
  }
  @media(max-width:580px) {
    .table-head { grid-template-columns: 24px 1fr 90px 100px; }
    .th-saving { display: none; }
  }
  .th { font-size: 9px; letter-spacing: 2px; color: var(--muted); text-transform: uppercase; text-align: right; font-weight: 700; }
  .th:nth-child(-n+2) { text-align: left; }

  .cmp-list { display: flex; flex-direction: column; gap: 8px; margin-top: 8px; }
  .cmp-row {
    display: grid; grid-template-columns: 28px 1fr 110px 120px 80px;
    align-items: center; gap: 12px; padding: 15px 18px;
    background: var(--surface); border: 1px solid var(--border);
    border-radius: 12px; animation: up 0.3s ease both;
  }
  @media(max-width:580px) {
    .cmp-row { grid-template-columns: 24px 1fr 90px 100px; }
    .col-saving { display: none; }
  }
  .cmp-row.my-row { border-color: var(--accent); background: #fffbea; box-shadow: 0 2px 10px rgba(245,200,0,0.1); }
  .cmp-row.best-row { background: #fafafa; }

  .rank { font-size: 16px; font-weight: 700; color: #ccc; text-align: center; }
  .cmp-row.my-row .rank, .cmp-row.best-row .rank { color: var(--accent-dark); }

  .prov-name { font-size: 13px; font-weight: 700; color: var(--text); }
  .prov-sub { font-size: 10px; color: var(--muted); margin-top: 2px; }
  .tag-my {
    display: inline-block; background: var(--accent); color: #fff;
    font-size: 8px; letter-spacing: 1px; padding: 2px 6px;
    border-radius: 3px; text-transform: uppercase; font-weight: 700; margin-left: 5px; vertical-align: middle;
  }
  .tag-best {
    display: inline-block; background: #f0f0f0; color: #555; border: 1px solid #ddd;
    font-size: 8px; letter-spacing: 1px; padding: 2px 6px;
    border-radius: 3px; text-transform: uppercase; font-weight: 700; margin-left: 5px; vertical-align: middle;
  }
  .bar-wrap { margin-top: 4px; }
  .bar-track { height: 2px; background: var(--border); border-radius: 2px; overflow: hidden; }
  .bar-fill { height: 100%; border-radius: 2px; transition: width 0.5s ease; }

  .col-monthly, .col-real, .col-saving { text-align: right; }
  .col-h { font-size: 9px; letter-spacing: 1px; color: var(--muted); margin-bottom: 3px; font-weight: 700; }
  .col-v { font-size: 15px; font-weight: 700; color: var(--text); }
  .col-u { font-size: 10px; color: var(--muted); font-weight: 400; }
  .col-real .col-v { font-size: 17px; }
  .diff { font-size: 11px; margin-top: 1px; font-weight: 700; }
  .diff.plus { color: var(--accent2); }
  .diff.zero { color: #27ae60; }

  /* Footer */
  footer {
    text-align: center; margin-top: 48px; font-size: 11px;
    color: var(--muted); line-height: 2;
    border-top: 1px solid var(--border); padding-top: 24px;
  }
</style>
</head>

    <div class="user-card">

          <label>月額基本料金</label>

            <input type="number" id="userRouter" placeholder="500" min="0">

          <label>オプション代（月額）</label>

      </div>
      <div class="cmp-list" id="cmpList"></div>
    </div>
  </div>

  <footer>
    実質月額 = (月額料金×契約期間 − 申込特典) ÷ 契約期間<br>
    © 2023 <a href="https://net-window.jp" target="_blank" style="color:var(--muted);text-decoration:underline;">ネットの窓口</a>
  </footer>

<script>
const PRESETS = {
  mansion: [
    { name: 'NURO光',       monthly: 3850, real: 1238, color: '#e6a800' },
    { name: 'ドコモ光',     monthly: 4400, real: 3413, color: '#a78bfa' },
    { name: 'SoftBank光',   monthly: 4180, real: 2158, color: '#60b4f0' },
    { name: 'BIGLOBE光',    monthly: 4378, real: 1748, color: '#f06060' },
    { name: 'とくとくBB光', monthly: 3773, real: 3565, color: '#e879a0' },
  ],
  detached: [
    { name: 'NURO光',       monthly: 5500, real: 1500, color: '#e6a800' },
    { name: 'ドコモ光',     monthly: 5720, real: 5283, color: '#a78bfa' },
    { name: 'SoftBank光',   monthly: 5720, real: 3505, color: '#60b4f0' },
    { name: 'BIGLOBE光',    monthly: 5478, real: 2710, color: '#f06060' },
    { name: 'とくとくBB光', monthly: 4818, real: 4610, color: '#e879a0' },
  ],
};

let planType = 'mansion';
let discounts = [];
let discId = 0;

function setType(t) {
  planType = t;
  document.getElementById('btn-mansion').classList.toggle('active', t === 'mansion');
  document.getElementById('btn-detached').classList.toggle('active', t === 'detached');
  hideResult(); checkBtn();
}

function addDiscount() {
  discId++;
  discounts.push({ id: discId, amount: 0, period: 'once' });
  renderDiscounts(); checkBtn();
}

function removeDiscount(id) {
  discounts = discounts.filter(d => d.id !== id);
  renderDiscounts();
  if (document.getElementById('resultSection').classList.contains('shown')) showResult();
}

function updateDiscount(id, key, val) {
  const d = discounts.find(d => d.id === id);
  if (!d) return;
  d[key] = key === 'amount' ? (parseFloat(val) || 0) : val;
  if (document.getElementById('resultSection').classList.contains('shown')) showResult();
}

function renderDiscounts() {
  document.getElementById('discountList').innerHTML = discounts.map(d => `
    <div class="discount-row">
      <div class="input-wrap">
        <input type="number" placeholder="10000" min="0" value="${d.amount || ''}"
          oninput="updateDiscount(${d.id},'amount',this.value)">
        <span class="unit">円</span>
      </div>
      <select class="period-select" onchange="updateDiscount(${d.id},'period',this.value)">
        <option value="once" ${d.period==='once'?'selected':''}>一括</option>
        <option value="monthly" ${d.period==='monthly'?'selected':''}>月額割引</option>
      </select>
      <button class="icon-btn" onclick="removeDiscount(${d.id})">×</button>
    </div>
  `).join('');
}

function getUserInput() {
  return {
    monthly: parseFloat(document.getElementById('userMonthly').value) || 0,
    months:  parseFloat(document.getElementById('userMonths').value) || 0,
    router:  parseFloat(document.getElementById('userRouter').value) || 0,
    option:  parseFloat(document.getElementById('userOption').value) || 0,
  };
}

function calcUserReal() {
  const { monthly, months, router, option } = getUserInput();
  if (!monthly || !months) return null;
  let once = 0, mDisc = 0;
  discounts.forEach(d => {
    if (d.period === 'once') once += d.amount;
    else mDisc += d.amount;
  });
  const baseMonthly = monthly + router + option;
  const totalCost = baseMonthly * months - once - mDisc * months;
  const real = totalCost / months;
  const totalDiscount = once + mDisc * months;
  const savingRate = (totalDiscount / (baseMonthly * months) * 100).toFixed(1);
  return { monthly, months, router, option, baseMonthly,
            real: Math.max(real, 0), totalCost: Math.max(totalCost, 0),
            once, mDisc, totalDiscount, savingRate };
}

function checkBtn() {
  const { monthly, months } = getUserInput();
  const ok = monthly > 0 && months > 0;
  document.getElementById('compareBtn').disabled = !ok;
  const hint = document.getElementById('compareHint');
  hint.textContent = ok ? '入力完了！ボタンを押して計算してください' : '月額と契約期間を入力してください';
  hint.style.color = ok ? '#d4a900' : '#888';
  if (!ok) hideResult();
}

function hideResult() {
  const s = document.getElementById('resultSection');
  s.classList.remove('shown');
  setTimeout(() => s.classList.remove('visible'), 400);
}

function fmt(n) { return Math.round(n).toLocaleString('ja-JP'); }

function showResult() {
  const r = calcUserReal();
  if (!r) return;
  const userName = document.getElementById('userName').value.trim() || 'カスタムプラン';

  document.getElementById('urAmount').textContent = fmt(r.real);
  document.getElementById('urNote').textContent =
    `割引率 ${r.savingRate}% ／ 契約${r.months}ヶ月の実質総コスト ${fmt(r.totalCost)} 円`;

  const brows = [];
  brows.push({ l: '月額基本料金', r: `${fmt(r.monthly)} 円`, cls: '' });
  if (r.router > 0) brows.push({ l: 'Wi-Fiルーター代（月額）', r: `${fmt(r.router)} 円`, cls: '' });
  if (r.option > 0) brows.push({ l: 'オプション代（月額）', r: `${fmt(r.option)} 円`, cls: '' });
  if (r.router > 0 || r.option > 0)
    brows.push({ l: '月額合計（諸費用込み）', r: `${fmt(r.baseMonthly)} 円`, cls: '' });
  brows.push({ l: '契約期間', r: `${r.months} ヶ月`, cls: '' });
  brows.push({ l: '総支払額（割引前）', r: `${fmt(r.baseMonthly * r.months)} 円`, cls: '' });
  if (r.once > 0) brows.push({ l: '一括キャッシュバック', r: `−${fmt(r.once)} 円`, cls: 'minus' });
  if (r.mDisc > 0) brows.push({ l: `月額割引（×${r.months}ヶ月）`, r: `−${fmt(r.mDisc * r.months)} 円`, cls: 'minus' });
  brows.push({ l: `実質総コスト（${r.months}ヶ月）`, r: `${fmt(r.totalCost)} 円`, cls: '', total: true });

  document.getElementById('urBreakdown').innerHTML = brows.map(b => `
    <div class="br-row ${b.total ? 'total' : ''}">
      <span class="br-l">${b.l}</span>
      <span class="br-r ${b.cls}">${b.r}</span>
    </div>
  `).join('');

  const presets = PRESETS[planType];
  const allRows = [
    ...presets.map(p => ({
      name: p.name, monthly: p.monthly, real: p.real,
      savingRate: ((p.monthly - p.real) / p.monthly * 100).toFixed(1),
      color: p.color, isUser: false,
    })),
    { name: userName, monthly: r.baseMonthly, real: r.real,
       savingRate: r.savingRate, color: '#d4a900', isUser: true }
  ];
  allRows.sort((a, b) => a.real - b.real);

  const bestReal = allRows[0].real;
  const worstReal = allRows[allRows.length - 1].real;
  const range = worstReal - bestReal || 1;

  document.getElementById('cmpList').innerHTML = allRows.map((row, i) => {
    const isBest = i === 0;
    const diff = row.real - bestReal;
    const barW = Math.max(8, 100 - (diff / range * 88));
    const tag = row.isUser ? '<span class="tag-my">MY</span>'
      : (isBest ? '<span class="tag-best">最安</span>' : '');
    const diffHtml = diff < 0.5
      ? '<div class="diff zero">✓ 最安</div>'
      : `<div class="diff plus">+${fmt(diff)}円/月</div>`;
    return `
      <div class="cmp-row ${row.isUser ? 'my-row' : ''} ${isBest && !row.isUser ? 'best-row' : ''}"
           style="animation-delay:${i * 0.04}s">
        <div class="rank">${i + 1}</div>
        <div>
          <div class="prov-name" style="color:${row.color}">${row.name}${tag}</div>
          <div class="prov-sub">${fmt(row.monthly)}円/月${row.isUser ? '' : ' (参考値)'}</div>
          <div class="bar-wrap"><div class="bar-track">
            <div class="bar-fill" style="width:${barW}%;background:${row.color};opacity:0.7"></div>
          </div></div>
        </div>
        <div class="col-monthly">
          <div class="col-h">月額</div>
          <div class="col-v" style="font-size:13px;color:#888">${fmt(row.monthly)}<span class="col-u">円</span></div>
        </div>
        <div class="col-real">
          <div class="col-h">実質月額</div>
          <div class="col-v" style="color:${row.color}">${fmt(row.real)}<span class="col-u">円</span></div>
          ${diffHtml}
        </div>
        <div class="col-saving">
          <div class="col-h">割引率</div>
          <div class="col-v" style="font-size:14px">${row.savingRate}<span class="col-u">%</span></div>
        </div>
      </div>`;
  }).join('');

  const s = document.getElementById('resultSection');
  s.classList.add('visible');
  requestAnimationFrame(() => {
    requestAnimationFrame(() => s.classList.add('shown'));
    s.scrollIntoView({ behavior: 'smooth', block: 'start' });
  });
}

['userMonthly','userMonths','userName','userRouter','userOption'].forEach(id => {
  document.getElementById(id).addEventListener('input', () => {
    checkBtn();
    if (document.getElementById('resultSection').classList.contains('shown')) showResult();
  });
});

checkBtn();
</script>
</body>
</html>
